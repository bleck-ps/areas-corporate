<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas Corporate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="areas-corporate">
    </header>
    <div class="tarjeta">
        <div class="infoclick">
            <p>Da click en la tarjeta para ver tu código</p>
        </div>
        <div class="latarjeta" id="latarjeta">
            <div class="front" id="front"><img src="img/tarjeta1.png"></div>
            <div class="back"><img src="img/tarjeta2.png"></div>
        </div>
        <div class="lainfo" id="lainfo">
            <h2>Gabriela García</h2>
            <h3>Grupo FEMSA</h3>
        </div>
    </div>
    <div class="saldo">
        <h3>Saldo Disponible</h3>
        <p>$345</p>
    </div>
    <div class="movimientos">
        <h2>Últimos Movimientos:</h2>
        <div class="mov">
            <div class="tran">
                <div class="cost">
                    <p>-$105</p>
                </div>
                <div class="date">
                    <p>23/05/2023</p>
                </div>
                <div class="loc">
                    <p>The Urban Corner</p>
                </div>
            </div>
            <div class="tran">
                <div class="cost">
                    <p>-$200</p>
                </div>
                <div class="date">
                    <p>23/05/2023</p>
                </div>
                <div class="loc">
                    <p>Tacos Frontera</p>
                </div>
            </div>
            <div class="tran">
                <div class="cost">
                    <p>-$100</p>
                </div>
                <div class="date">
                    <p>22/05/2023</p>
                </div>
                <div class="loc">
                    <p>The Market</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
